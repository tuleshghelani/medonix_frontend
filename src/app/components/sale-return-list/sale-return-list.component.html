<div class="purchase-container">
  <app-loader [show]="isLoading"></app-loader>
  
  <div class="search-section card">
    <h2>Search Sale Returns</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch($event)">
      <div class="search-controls">
        <div class="form-group">
          <input 
            type="text" 
            formControlName="search" 
            class="form-control" 
            placeholder="Search by invoice number..."
          >
          <input 
            type="text" 
            formControlName="batchNumber" 
            class="form-control" 
            placeholder="Search by Batch Number..."
          >
        </div>
        <div class="form-group" *ngIf="canManagePurchases">
          <div class="product-select-group">
            <app-searchable-select
              formControlName="customerId"
              [options]="customers"
              labelKey="name"
              valueKey="id"
              [defaultOption]="{ label: 'All Customers', value: '' }"
              [searchPlaceholder]="'Search customers...'"
            ></app-searchable-select>
            <button 
              type="button" 
              class="btn btn-sm btn-primary refresh"
              style="margin-top: 3px;"
              (click)="refreshCustomers()" 
              [disabled]="isLoadingCustomers"
              title="Refresh Customers"
            >
              <i class="fas" [ngClass]="isLoadingCustomers ? 'fa-spinner fa-spin' : 'fa-sync-alt'"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <input 
            type="date" 
            formControlName="startDate" 
            class="form-control" 
            placeholder="Start Date"
          >
        </div>
        
        <div class="form-group">
          <input 
            type="date" 
            formControlName="endDate" 
            class="form-control" 
            placeholder="End Date"
          >
        </div>
        
        <div class="button-group">
          <button type="submit" class="search-btn btn btn-sm btn-primary">
            <i class="fas fa-search"></i> Search
          </button>
          <button type="button" class="search-btn btn btn-sm btn-secondary" (click)="resetForm()">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="purchases-list card">
    <h2>Sale Returns</h2>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Invoice No.</th>
            <th>Customer Name</th>
            <th>Sale Return Date</th>
            <th>Total Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let saleReturn of saleReturns; let index = index">
            <td>{{ startIndex + index + 1 }}</td>
            <td>{{ saleReturn.invoiceNumber }}</td>
            <td>{{ saleReturn.customerName }}</td>
            <td>{{ saleReturn.saleReturnDate | date:'dd-MM-yyyy' }}</td>
            <td>{{ saleReturn.totalSaleAmount ?? 0 }}</td>
            <td class="actions">
              <button 
                class="btn-icon pdf" 
                (click)="generatePdf(saleReturn.id, saleReturn.invoiceNumber)"
                title="Export PDF"
              >
                <i class="fas fa-file-pdf"></i>
              </button>
              <button 
                class="btn-icon edit" 
                (click)="viewDetails(saleReturn?.saleId)"
                [disabled]="!saleReturn?.saleId"
                title="View Details"
              >
                <i class="fas fa-eye"></i>
              </button>
              <button 
                class="btn-icon delete" 
                (click)="deleteSaleReturn(saleReturn.id)"
                title="Delete Sale Return"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <app-pagination
      *ngIf="totalPages > 0"
      [currentPage]="currentPage"
      [pageSize]="pageSize"
      [totalElements]="totalElements"
      [pageSizeOptions]="pageSizeOptions"
      (pageChange)="onPageChange($event)"
      (pageSizeChange)="onPageSizeChange($event)"
    ></app-pagination>
  </div>
</div>
