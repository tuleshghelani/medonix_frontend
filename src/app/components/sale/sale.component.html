<div class="sales-container">
  <app-loader [show]="isLoading"></app-loader>
  
  <section class="search-section card" aria-labelledby="search-sales-heading">
    <h2 id="search-sales-heading">Search Sales</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" role="search" aria-label="Sale search form">
      <div class="search-controls">
        <div class="form-group">
          <label for="invoice-search" class="sr-only">Search by invoice number</label>
          <input 
            id="invoice-search"
            type="text" 
            formControlName="search" 
            class="form-control" 
            placeholder="Search by invoice number..."
            aria-label="Search by invoice number">
          <label for="batch-search" class="sr-only">Search by batch number</label>
          <input 
            id="batch-search"
            type="text" 
            formControlName="batchNumber" 
            class="form-control" 
            placeholder="Search by Batch Number..."
            aria-label="Search by batch number">
        </div>
        <div class="form-group" *ngIf="canManageSales">
          <div class="product-select-group">
            <app-searchable-select
              formControlName="customerId"
              [options]="customers"
              labelKey="name"
              valueKey="id"
              [defaultOption]="{ label: 'All Customers', value: '' }"
              [searchPlaceholder]="'Search customers...'"
            ></app-searchable-select>
            <button 
              type="button" 
              class="btn btn-sm btn-primary refresh"
              style="margin-top: 3px;"
              (click)="refreshCustomers()" 
              [disabled]="isLoadingCustomers"
              title="Refresh Customers"
            >
              <i class="fas" [ngClass]="isLoadingCustomers ? 'fa-spinner fa-spin' : 'fa-sync-alt'"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="start-date" class="sr-only">Start date</label>
          <input 
            id="start-date"
            type="date" 
            formControlName="startDate" 
            class="form-control" 
            placeholder="Start Date"
            aria-label="Start date"
            (touchstart)="$event.stopPropagation()">
        </div>
        <div class="form-group">
          <label for="end-date" class="sr-only">End date</label>
          <input 
            id="end-date"
            type="date" 
            formControlName="endDate" 
            class="form-control" 
            placeholder="End Date"
            aria-label="End date"
            (touchstart)="$event.stopPropagation()">
        </div>
        <div class="button-group">
          <button type="submit" class="search-btn btn btn-sm btn-primary">
            <i class="fas fa-search"></i> Search
          </button>
          <button type="button" class="search-btn btn btn-sm btn-secondary" (click)="resetForm()">
            <i class="fas fa-undo"></i> Reset
          </button>
          <button 
            *ngIf="canManageSales" 
            type="button" 
            class="search-btn btn btn-sm btn-success export-btn" 
            (click)="exportExcel()"
            [disabled]="isExportButtonDisabled()"
            title="Export sales to Excel">
            <i class="fas fa-file-excel"></i> Export
          </button>
        </div>
      </div>
    </form>
  </section>
  <div class="action-header" *ngIf="canManageSales">
    <button 
      (click)="clearLocalStorage()" 
      class="btn btn-sm btn-primary mb-2"
      aria-label="Add new sale">
      <i class="fas fa-plus" aria-hidden="true"></i> Add Sale
    </button>
  </div>
  <section class="sales-list card" aria-labelledby="sales-heading">
    <h2 id="sales-heading">Sales</h2>

    <div class="table-responsive">
      <table class="table" role="table" aria-label="Sales list">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Invoice No.</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Sale Date</th>
            <th scope="col">Total Sales Amount</th>
            <th scope="col" *ngIf="canManageSales">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sale of sales; let index = index" role="row">
            <td data-label="No">{{ startIndex + index + 1 }}</td>
            <td data-label="Invoice No."><strong>{{ sale?.invoiceNumber }}</strong></td>
            <td data-label="Customer Name">{{ sale?.customerName ? sale?.customerName : '-'}}</td>
            <td data-label="Sale Date">{{ sale?.saleDate | date:'dd-MM-yyyy' }}</td>
            <td data-label="Total Sales Amount"><strong>{{ sale?.totalSaleAmount ?? 0 | round }}</strong></td>
            <td class="actions" data-label="Actions" *ngIf="canManageSales">
              <button 
                class="btn-icon pdf" 
                (click)="generatePdf(sale.id!, sale.invoiceNumber)"
                (touchstart)="$event.stopPropagation()"
                aria-label="Export sale as PDF">
                <i class="fas fa-file-pdf" aria-hidden="true"></i>
              </button>
              <button 
                class="btn-icon edit" 
                (click)="editSales(sale.id!)"
                (touchstart)="$event.stopPropagation()"
                aria-label="View sale details">
                <i class="fas fa-eye" aria-hidden="true"></i>
              </button>
              <button 
                class="btn-icon delete" 
                (click)="deleteSale(sale.id!)"
                (touchstart)="$event.stopPropagation()"
                aria-label="Delete sale">
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <app-pagination
      *ngIf="totalPages > 0"
      [currentPage]="currentPage"
      [pageSize]="pageSize"
      [totalElements]="totalElements"
      [pageSizeOptions]="pageSizeOptions"
      (pageChange)="onPageChange($event)"
      (pageSizeChange)="onPageSizeChange($event)"
    ></app-pagination>
  </section>
</div>

<app-sale-modal 
  *ngIf="selectedSales"
  [sales]="selectedSales"
  (saleCreated)="loadSalesRecord()"
></app-sale-modal>
