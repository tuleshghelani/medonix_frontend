<div class="purchase-container">
  <app-loader [show]="isLoading"></app-loader>
  
  <div class="search-section card">
    <h2>Search Purchase Orders</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="search-controls">
        <div class="form-group">
          <input 
            type="text" 
            formControlName="search" 
            class="form-control" 
            placeholder="Search by order number..."
          >
          <input 
            type="text" 
            formControlName="batchNumber" 
            class="form-control" 
            placeholder="Search by Batch Number..."
          >
        </div>
        <div class="form-group" *ngIf="canManagePurchaseOrders">
          <div class="product-select-group">
            <app-searchable-select
              formControlName="customerId"
              [options]="customers"
              labelKey="name"
              valueKey="id"
              [defaultOption]="{ label: 'All Customers', value: '' }"
              [searchPlaceholder]="'Search customers...'"
            ></app-searchable-select>
            <button 
              type="button" 
              class="btn btn-sm btn-primary refresh"
              style="margin-top: 3px;"
              (click)="refreshCustomers()" 
              [disabled]="isLoadingCustomers"
              title="Refresh Customers"
  
            >
              <i class="fas" [ngClass]="isLoadingCustomers ? 'fa-spinner fa-spin' : 'fa-sync-alt'"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <input 
            type="date" 
            formControlName="startDate" 
            class="form-control" 
            placeholder="Start Date"
          >
        </div>
        <div class="form-group">
          <input 
            type="date" 
            formControlName="endDate" 
            class="form-control" 
            placeholder="End Date"
          >
        </div>
        <div class="button-group">
          <button type="submit" class="search-btn btn btn-sm btn-primary">
            <i class="fas fa-search"></i> Search
          </button>
          <button type="button" class="search-btn btn btn-sm btn-secondary" (click)="resetForm()">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
      </div>
    </form>
  </div>
    <button (click)="clearLocalStorage()" class="btn btn-sm btn-primary mb-2">Add Purchase Order</button>
  <div class="purchases-list card">
    <h2>Purchase Orders</h2>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Order No.</th>
            <th>Customer Name</th>
            <th>Order Date</th>
            <th>Total Order Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let purchaseOrder of purchaseOrders; let index = index">
            <td>{{ startIndex + index + 1 }}</td>
            <td>{{ purchaseOrder.invoiceNumber }}</td>
            <td>{{ purchaseOrder.customerName }}</td>
            <td>{{ purchaseOrder.orderDate |  date:'dd-MM-yyyy' }}</td>
            <td>{{ purchaseOrder.totalOrderAmount ?? 0 }}</td>
            <td class="actions">
              <button 
                *ngIf="canManagePurchaseOrders"
                class="btn-icon edit" 
                (click)="editPurchaseOrder(purchaseOrder.id!)"
                title="Edit Purchase Order"
    
              >
                <i class="fas fa-eye"></i>
              </button>
              <button 
                *ngIf="canManagePurchaseOrders"
                class="btn-icon pdf" 
                (click)="generatePdf(purchaseOrder.id!, purchaseOrder.invoiceNumber)"
                title="Export PDF"
    
              >
                <i class="fas fa-file-pdf"></i>
              </button>
              <!-- <button 
                *ngIf="canManagePurchaseOrders"
                class="btn-icon convert" 
                (click)="convertToPurchase(purchaseOrder.id!, purchaseOrder.invoiceNumber)"
                title="Convert to Purchase"
                [disabled]="isLoading"
    
              >
                <i class="fas fa-exchange-alt"></i>
              </button> -->
              <button 
                *ngIf="canManagePurchaseOrders"
                class="btn-icon delete" 
                (click)="deletePurchaseOrder(purchaseOrder.id!)"
                title="Delete Purchase Order"
    
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <app-pagination
      *ngIf="totalPages > 0"
      [currentPage]="currentPage"
      [pageSize]="pageSize"
      [totalElements]="totalElements"
      [pageSizeOptions]="pageSizeOptions"
      (pageChange)="onPageChange($event)"
      (pageSizeChange)="onPageSizeChange($event)"
    ></app-pagination>
  </div>
</div>
